<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Coq Proofs</title>
</head>
<body>
    <h1>My First Coq Proofs</h1>
    
    <div id="coq-code">
(* A simple theorem *)
Theorem hello_world : forall P : Prop, P -> P.
Proof.
  intros P H.
  exact H.
Qed.

(* Commutativity of conjunction *)
Theorem and_commutative : forall P Q : Prop, P /\ Q -> Q /\ P.
Proof.
  intros P Q [HP HQ].
  split.
  - exact HQ.
  - exact HP.
Qed.
    </div>

    <script src="https://jscoq.github.io/node_modules/jscoq/jscoq.js"></script>
    <script type="module">
        import { JsCoq } from 'https://jscoq.github.io/node_modules/jscoq/jscoq.js';
        JsCoq.start(['coq-code']);
    </script>
</body>
</html>
